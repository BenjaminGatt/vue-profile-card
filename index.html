<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Class Exercise - 3 types of button</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="profile-card" id="profile-card">
        <div class="profile-card-inner">
          <div class="profile-card-front">
            <div class="image-div">
              <img
                v-bind:src="picture"
                v-bind:alt="`${firstName} ${lastName}`"
              />
            </div>
            <div class="name">{{firstName}} {{lastName}}</div>
            <div class="job">{{job}}</div>
            <!--
                        <div clas="job-description">
                            <p>
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
                            </p>
                        </div>
-->
            <div class="button-div">
              <a class="button-follow" id="follow-button">Follow</a>
              <a class="button-following hidden" id="following-button"
                >Following</a
              >
              <a class="button-link" id="to-back">Links</a>
            </div>
            <div class="skills-div">
              <div class="skills-div-title">Skills</div>
              <div class="skills-div-skills">
                <ul>
                  <!-- <li>UI/UX</li>
                  <li>HTML5</li>
                  <li>CSS3</li>
                  <li>JavaScript</li>
                  <li>Vue.js</li>
                  <li>Photoshop</li>
                  <li>Illustrator</li> -->
                  <li v-for="item in skills" :key="item.skillitem">
                    {{ item.skillitem }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="profile-card-back">
            <div class="left-arrow-div">
              <svg
                version="1.1"
                class="left-arrow"
                id="to-front"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                viewBox="0 0 330 330"
                xml:space="preserve"
              >
                <path
                  class="left-arrow-path"
                  id="XMLID_18_"
                  d="M315,150l-247.5,0.001V127.5c0-6.067-3.655-11.537-9.26-13.858c-5.607-2.322-12.058-1.038-16.347,3.252

                />
              </svg>
            </div>

            <div class="name">{{firstName}} {{lastName}}</div>
            <div class="job">{{job}}</div>
